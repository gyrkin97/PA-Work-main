<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Администратора | Система тестирования</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/admin/admin.css"> 
</head>
<body>
    <!-- Декоративные анимированные элементы фона -->
    <div class="floating-bg"></div>
    <div class="floating-bg"></div>
    <div class="floating-bg"></div>
    <div class="floating-bg"></div>
    <div class="pulsating-dot"></div>
    <div class="pulsating-dot"></div>
    <div class="pulsating-dot"></div>
    <div class="pulsating-dot"></div>
    
    <!-- Модальные окна -->
    <div id="questionModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="questionModalTitle">
        <div class="modal-content modal-large">
            <h3 id="questionModalTitle" class="modal-title-left">Загрузка...</h3>
            <form id="questionForm"></form>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="confirmModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <!-- === ИЗМЕНЕНИЕ: Иконка полностью удалена из HTML === -->
                <div class="modal-header-text">
                    <h3 id="confirmModalTitle">Подтвердите действие</h3>
                    <p id="confirmModalText">Вы уверены?</p>
                </div>
            </div>
            <div id="confirmModalInputWrapper" class="hidden">
                <input id="confirmModalInput" class="form-control" type="text" />
            </div>
            <div class="modal-actions">
                <button id="confirmModalCancelBtn" class="btn btn-outline">Отмена</button>
                <button id="confirmModalOkBtn" class="btn btn-danger">Подтвердить</button>
            </div>
        </div>
    </div>
    
    <div id="protocolModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="protocolModalTitle">
        <div class="modal-content modal-large">
            <h3 id="protocolModalTitle" class="modal-title-left">Протокол теста</h3>
            <div id="protocolContent" class="protocol-container"></div>
            <div class="modal-actions modal-actions-right">
                <button id="protocolModalCloseBtn" type="button" class="btn" data-modal-close>Закрыть</button>
            </div>
        </div>
    </div>
    <div id="reviewModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="reviewModalTitle">
        <div class="modal-content modal-large">
            <h3 id="reviewModalTitle" class="modal-title-left">Проверка ответов</h3>
            <div id="reviewContent" class="review-container"></div>
            <div class="modal-actions modal-actions-right"></div>
        </div>
    </div>

    <!-- Общая структура страницы -->
    <header class="new-header">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-user-graduate"></i></div>
            <div class="logo-text">
                <h1>Панель Администратора</h1>
                <p>Управление системой тестирования</p>
            </div>
        </div>
        <div class="user-actions">
            <div class="user-profile">
                <div class="user-avatar"><span>--</span></div>
                <div class="user-info">
                    <span class="user-name">Загрузка...</span>
                    <span class="user-role">...</span>
                </div>
            </div>
            <a href="/dashboard" title="Вернуться на дашборд" class="logout-button">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </header>

    <div class="app-body">
        <aside class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-page="welcome">
                        <i class="fas fa-home"></i> <span>Главная</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="tests">
                        <i class="fas fa-list"></i> <span>Мои тесты</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="analytics">
                        <i class="fas fa-chart-bar"></i> <span>Аналитика</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button id="addTestBtn" class="btn" data-page="create-test">
                    <i class="fas fa-plus"></i> <span>Создать тест</span>
                </button>
                <button id="generateLinkBtn" class="btn btn-outline">
                    <i class="fas fa-link"></i> <span>Сформировать ссылку</span>
                </button>
            </div>
        </aside>
        
        <main class="main-content" id="main-content-area">
            <div class="spinner"></div>
        </main>
    </div>
    
    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script type="module" src="/js/admin/admin.js"></script>
</body>
</html>
