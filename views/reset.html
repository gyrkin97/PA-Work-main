<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля | Прибор Автоматика</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Стили для Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="glass-background"></div>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">ПА</div>
            <div class="logo-text">Прибор Автоматика</div>
        </div>
        
        <h2 class="form-title">Сброс пароля</h2>
        <p class="form-subtitle">Введите новый пароль для вашей учетной записи</p>
        
        <!-- ИСПРАВЛЕНО: Добавлен атрибут novalidate для отключения встроенной валидации браузера -->
        <form id="reset-form" novalidate>
            <div class="form-group">
                <label class="form-label" for="reset-password">Новый пароль</label>
                <div class="password-container">
                    <input type="password" class="form-input" id="reset-password" placeholder="Введите новый пароль" required minlength="6">
                    <button type="button" class="toggle-password" id="reset-toggle-password">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 4C4 4 1 10 1 10C1 10 4 16 10 16C16 16 19 10 19 10C19 10 16 4 10 4Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 13C11.6569 13 13 11.6569 13 10C13 8.34315 11.6569 7 10 7C8.34315 7 7 8.34315 7 10C7 11.6569 8.34315 13 10 13Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="reset-confirm-password">Подтверждение пароля</label>
                <div class="password-container">
                    <input type="password" class="form-input" id="reset-confirm-password" placeholder="Повторите новый пароль" required minlength="6">
                    <button type="button" class="toggle-password" id="reset-confirm-toggle-password">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 4C4 4 1 10 1 10C1 10 4 16 10 16C16 16 19 10 19 10C19 10 16 4 10 4Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 13C11.6569 13 13 11.6569 13 10C13 8.34315 11.6569 7 10 7C8.34315 7 7 8.34315 7 10C7 11.6569 8.34315 13 10 13Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Сбросить пароль</button>

            <div style="text-align: center; margin-top: 15px;">
                <a href="/" class="forgot-password">← Вернуться ко входу</a>
            </div>
        </form>
    </div>

    <!-- Скрипты -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/utils/global-toaster.js"></script>
    <script src="/js/reset.js"></script>

</body>
</html>
